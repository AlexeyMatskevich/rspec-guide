# RuboCop FactoryBot configuration
# Requires: gem 'rubocop-factory_bot'
# Self-contained: includes require block for standalone use

require:
  - rubocop-factory_bot

# Prefer create_list over Array.new { create }
FactoryBot/CreateList:
  Enabled: true

# Consistent parentheses style in factory definitions
FactoryBot/ConsistentParenthesesStyle:
  Enabled: true
  EnforcedStyle: require_parentheses

# Use syntax methods (create, build) instead of FactoryBot.create
FactoryBot/SyntaxMethods:
  Enabled: true
